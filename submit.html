<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
   <div class="form-wrapper">
    <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>

    <div class="form-container">
        <div class="form-header">
            <h2>The Beacon <span>Pulse</span> Desk</h2>
            <p>Illuminating Minds, Documenting Life.</p>
        </div>
        
        <form action="https://formcarry.com/s/05EejQp8QsP" method="POST" enctype="multipart/form-data">
            <label>Your Name/Alias:</label>
            <input type="text" name="name" placeholder="Who is reporting?" required>

            <label>Phone Number (for verification):</label>
            <input type="tel" name="phone" placeholder="e.g. 07..., 03..., 0r 02..." required>

            <label>Category:</label>
            <select name="category">
                <option value="business">Business</option>
                <option value="education">Education</option>
                <option value="health">Health</option>
                <option value="politics">Politics</option>
                <option value="sports">Sports</option>
                <option value="Others">Others</option>
            </select>

            <label>Your Message:</label>
            <textarea name="message" rows="4" required placeholder="Tell us what happened..." required></textarea>

            <label>Upload File</label>
            <input type="file" name="media" accept="image/*,video/*" required>
            <input type="hidden" name="_redirect" value="https://cerulean-tanuki-7a010a.netlify.app/index.html">
            <button type="submit" class="btn-send">Broadcast Tip</button>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
